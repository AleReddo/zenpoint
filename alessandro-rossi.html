<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alessandro Rossi - ZenPoint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header style="
  background-image: url('Copertina professionisti.png');
  background-size: cover;
  background-position: center;
  color: white;
  text-align: center;
  padding: 5rem 1rem;
  border-bottom: 4px solid #5dc3b5;
">
  <h1 style="margin: 0; font-size: 2.5rem;">Alessandro Rossi</h1>
  <p style="margin-top: 0.5rem; font-size: 1.2rem;">PT - Santa Giustina</p>
</header>

  <nav><a href="index.html">Home</a></nav>
  <section style="padding: 2rem;">
    <h1>Alessandro Rossi</h1>
    <p><em>PT</em> - Santa Giustina</p>
    <p>Coaching 1 to 1</p>
    <img src="no" style="width:100px; border-radius: 50%;"><br><br>
    <div id="user-info"></div>
    <div id="login-area">
      <button onclick="signIn()">Accedi con Google per lasciare una recensione</button>
    </div>
    <div id="review-form" style="display:none;">
      <h2>Lascia una recensione</h2>
      <textarea id="comment" rows="4" cols="50" placeholder="Scrivi la tua recensione..."></textarea><br>
      <label>Voto:
        <select id="rating">
          <option value="1">1 stella</option>
          <option value="2">2 stelle</option>
          <option value="3">3 stelle</option>
          <option value="4">4 stelle</option>
          <option value="5">5 stelle</option>
        </select>
      </label><br><br>
      <button onclick="submitReview('alessandro-rossi')">Invia Recensione</button>
    </div>
    <h2>Recensioni ricevute</h2>
    <div id="reviews"></div>
    <script type="module">
      import * as mod from './recensioni.js';
      mod.loadReviews('alessandro-rossi');
    </script>
  </section>
</body>
</html>
