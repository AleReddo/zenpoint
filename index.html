
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenPoint - Mappa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    .filter-bar {
      background-color: #f5f5f5;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .filter-bar input,
    .filter-bar select {
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: "Helvetica Neue", sans-serif;
      min-width: 200px;
    }

    .filter-bar button {
      padding: 0.6rem 1.2rem;
      background-color: #2466a8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .filter-bar button:hover {
      background-color: #1a4d7e;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Mappa</a>
    <a href="abbonamenti.html">Diventa partner</a>
    <a href="chi-siamo.html">Chi siamo</a>
    <a href="contatti.html">Contatti</a>
  </nav>

  
<header style="
  background-image: url('Copertina Zen.png');
  background-size: cover;
  background-position: center;
  color: white;
  text-align: center;
  padding: 5rem 1rem;
  border-bottom: 4px solid #5dc3b5;
">
  <h1 style="margin: 0; font-size: 2.5rem;">ZenPoint</h1>
  <p style="margin-top: 0.5rem; font-size: 1.2rem;">Trova i professionisti del benessere vicino a te</p>
</header>


  <div class="filter-bar">
    <input type="text" id="user-city" placeholder="La tua cittÃ  (es. Belluno)" />
    <select id="profession-filter">
      <option value="">Tutte le professioni</option>
      <option value="PT">PT</option>
      <option value="Massaggiatore">Massaggiatore</option>
      <option value="Fisioterapista">Fisioterapista</option>
      <option value="Estetista">Estetista</option>
    </select>
    <select id="radius-filter">
      <option value="10">10 km</option>
      <option value="20">20 km</option>
      <option value="50">50 km</option>
      <option value="100">100 km</option>
    </select>
    <button onclick="applyFilters()">Applica filtri</button>
  </div>

  <div id="map"></div>

  <section id="list">
    <h2>Elenco professionisti</h2>
    
  </section>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
